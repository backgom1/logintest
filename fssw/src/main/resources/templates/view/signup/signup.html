<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Tamil+Supplement&amp;display=swap">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome5-overrides.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/Navbar-With-Button-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/untitled.css}">
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav"
     style="background-color: var(--bs-white) !important;padding: 0px;border-bottom-style: solid;border-bottom-color: rgb(32,113,250);">
    <div class="container"><span><i class="fas fa-arrow-left" style="color: rgb(32,113,250);"></i>&nbsp;회원가입</span>
        <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right"
                type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                style="background: var(--bs-blue);margin: 10px;;"><i class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item"><a class="nav-link" href="/roadmap" style="color: rgb(0,0,0);">선배의 눈높이 교육</a></li>
                <li class="nav-item"><a class="nav-link" href="/curriculum" style="color: rgb(0,0,0);">학습 과정</a></li>
                <li class="nav-item"><a class="nav-link" href="/findteam" style="color: rgb(0,0,0);">팀원 구하기</a></li>
                <li class="nav-item"><a class="nav-link" href="/community" style="color: rgb(0,0,0);">커뮤니티 게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="/hotKeyword" style="color: rgb(0,0,0);">뜨거운 이슈</a></li>
                <li class="nav-item"><a class="nav-link" href="/faq" style="color: rgb(0,0,0);">자주 묻는 질문</a></li>
                <li class="nav-item"><a class="nav-link" href="/login" style="color: rgb(0,0,0);">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="clean-block clean-form dark h-100">
    <div class="container">
        <div class="block-heading" style="padding-top: 0px;">
            <h2 class="text-info" style="font-size: 40px;text-align: center;margin-bottom: 15px;">회원가입</h2>
        </div>
        <br>
        <br>
        <form th:action="@{/signup}" th:object="${signupForm}" method="post" enctype="multipart/form-data" role="form">
            <div class="d-flex justify-content-start">
                <div class="form-floating mb-3" style="width: 100%">
                    <input th:field="*{emailId}"  name="EmailInput" id="EmailInput" class="form-control" type="email" placeholder="이메일@"
                           th:class="${#fields.hasErrors('emailId')}? 'form-control fieldError' : 'form-control'"
                           style="height: 60px;">
                    <label for="EmailInput">이메일 아이디</label>
                    <p th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">이메일 양식 맞추세요</p>
                </div>
                <input class="btn btn-primary" type="button" id="userCheck" name="userCheck" value="중복 검사"
                        style="width: 25%;height: 60px;margin-left: 5px; text-align: center;font-size: 11px;background: rgb(32,113,250);border-color: rgb(255,255,255);"/>

<!--                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640" width="1em" height="1em"-->
<!--                         fill="currentColor" style="font-size: 30px;margin: 0px;text-align: center;">-->
<!--                        &lt;!&ndash;! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. &ndash;&gt;-->

<!--                    </svg>-->
                <span id="result"></span>
            </div>
            <br>
            <div class="d-flex justify-content-start">
            <div class="form-floating mb-3" style="width: 100%">
                <input th:field="*{password}" id="pwdInput" name="pwdInput" class="form-control" type="password"
                       placeholder="비밀번호 입력해주세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"
                       style="height: 60px;">
                <label for="pwdInput">패스워드</label>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 양식</p>
            </div>
            <div style="width: 26%"></div>
            </div>
            <br>
            <div class="d-flex justify-content-start">
                <div class="form-floating mb-3" style="width: 100%">
                    <input id="rePwdInput" name="rePwdInput" class="form-control" type="password"
                           placeholder="비밀번호 입력해주세요"
                           style="height: 60px;" onkeyup="passConfirm()"><span style="font-size: 20px; margin-top: 10px;" id="confirmMsg"></span>
                    <label for="rePwdInput">패스워드 확인</label>
                </div>
                <div style="width: 26%"></div>
            </div>
            <br>
            <div class="d-flex justify-content-start">
                <div class="form-floating mb-3" style="width: 100%">
                    <input th:field="*{nickname}" id="nickInput" class="form-control" type="text"
                           placeholder="비밀번호 입력해주세요"
                           th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'"
                           style="height: 60px;">
                    <label for="nickInput">닉네임</label>
                    <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">닉네임 양식 맞추세요</p>

                </div>
                <a class="btn btn-primary" type="button"
                        style="width: 25%;margin-left: 5px;height: 60px;text-align: center;font-size: 15px;font-weight: bold;background: rgb(32,113,250);border-color: rgb(255,255,255);">
                    닉네임 검사
                </a>
            </div>

            <hr style="margin-top: 30px;margin-bottom: 10px;">
            <div class="form-group mb-3">
                <button class="btn btn-primary d-block w-100" type="submit"
                        style="text-align: center;background: rgb(32,113,250);border-color: rgb(255,255,255);"><i
                        class="fas fa-thumbs-up"></i>&nbsp;회원등록&nbsp;
                </button>
            </div>
        </form>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <p style="text-align: center">혹시 아이디가 있으신가요?</p>
        <a href="/login"> 로그인</a>
    </div>
</section>
</body>
<div th:replace="fragments/footer :: footer">
</div>
</html>
